<!DOCTYPE html>
<html>
<head>
  <title>Blockly Demo: Standard Toolbox</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/blocks-compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript-compressed.js"></script>
  <script src="https://unpkg.com/blockly/python-compressed.js"></script>
  <script src="https://unpkg.com/blockly/php-compressed.js"></script>
  <script src="https://unpkg.com/blockly/lua-compressed.js"></script>
  <script src="https://unpkg.com/blockly/dart-compressed.js"></script>
</head>
<body>

<h2>Blockly Demo: Standard Toolbox</h2>

<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toolbox = {
    kind: 'categoryToolbox',
    contents: [
      {
        kind: 'category',
        name: 'Logic',
        colour: '%{BKY_LOGIC_HUE}',
        contents: [
          { kind: 'block', type: 'controls_if' },
          { kind: 'block', type: 'controls_ifelse' },
          { kind: 'block', type: 'logic_compare' },
          { kind: 'block', type: 'logic_operation' },
          { kind: 'block', type: 'logic_negate' },
          { kind: 'block', type: 'logic_boolean' },
          { kind: 'block', type: 'logic_null' },
          { kind: 'block', type: 'logic_ternary' },
        ],
      },
      {
        kind: 'category',
        name: 'Loops',
        colour: '%{BKY_LOOPS_HUE}',
        contents: [
          { kind: 'block', type: 'controls_repeat_ext' },
          { kind: 'block', type: 'controls_whileUntil' },
          { kind: 'block', type: 'controls_for' },
          { kind: 'block', type: 'controls_forEach' },
          { kind: 'block', type: 'controls_flow_statements' },
        ],
      },
      {
        kind: 'category',
        name: 'Math',
        colour: '%{BKY_MATH_HUE}',
        contents: [
          { kind: 'block', type: 'math_number' },
          { kind: 'block', type: 'math_arithmetic' },
          { kind: 'block', type: 'math_single' },
          { kind: 'block', type: 'math_trig' },
          { kind: 'block', type: 'math_constant' },
          { kind: 'block', type: 'math_number_property' },
          { kind: 'block', type: 'math_round' },
          { kind: 'block', type: 'math_modulo' },
          { kind: 'block', type: 'math_random_int' },
          { kind: 'block', type: 'math_random_float' },
          { kind: 'block', type: 'math_atan2' },
          { kind: 'block', type: 'math_constrain' },
          { kind: 'block', type: 'math_on_list' }

        ],
      },
      {
        kind: 'category',
        name: 'Text',
        colour: '%{BKY_TEXTS_HUE}',
        contents: [
          { kind: 'block', type: 'text' },
          { kind: 'block', type: 'text_join' },
          { kind: 'block', type: 'text_append' },
          { kind: 'block', type: 'text_length' },
          { kind: 'block', type: 'text_isEmpty' },
          { kind: 'block', type: 'text_indexOf' },
          { kind: 'block', type: 'text_charAt' },
          { kind: 'block', type: 'text_getSubstring' },
          { kind: 'block', type: 'text_changeCase' },
          { kind: 'block', type: 'text_trim' },
          { kind: 'block', type: 'text_print' },
          { kind: 'block', type: 'text_prompt_ext' },
          { kind: 'block', type: 'text_count' },
          { kind: 'block', type: 'text_replace' },
          { kind: 'block', type: 'text_reverse' },
        ],
      },
      {
        kind: 'category',
        name: 'Lists',
        colour: '%{BKY_LISTS_HUE}',
        contents: [
          { kind: 'block', type: 'lists_create_with' },
          { kind: 'block', type: 'lists_repeat' },
          { kind: 'block', type: 'lists_length' },
          { kind: 'block', type: 'lists_isEmpty' },
          { kind: 'block', type: 'lists_indexOf' },
          { kind: 'block', type: 'lists_getIndex' },
          { kind: 'block', type: 'lists_setIndex' },
          { kind: 'block', type: 'lists_getSublist' },
          { kind: 'block', type: 'lists_split' },
          { kind: 'block', type: 'lists_sort' },
        ],
      },
      {
        kind: 'category',
        name: 'Colour',
        colour: '%{BKY_COLOUR_HUE}',
        contents: [
          { kind: 'block', type: 'colour_picker' },
          { kind: 'block', type: 'colour_random' },
          { kind: 'block', type: 'colour_rgb' },
          { kind: 'block', type: 'colour_blend' },
        ],
      },
      {
        kind: 'category',
        name: 'Variables',
        colour: '%{BKY_VARIABLES_HUE}',
        contents: [
          { kind: 'block', type: 'variables_get' },
          { kind: 'block', type: 'variables_set' },
          { kind: 'block', type: 'variables_set_definition' },
          { kind: 'block', type: 'variables_get_definition' },
        ],
      },
      {
        kind: 'category',
        name: 'Functions',
        colour: '%{BKY_PROCEDURES_HUE}',
        contents: [
          { kind: 'block', type: 'procedures_defnoreturn' },
          { kind: 'block', type: 'procedures_defreturn' },
          { kind: 'block', type: 'procedures_callnoreturn' },
          { kind: 'block', type: 'procedures_callreturn' },
          { kind: 'block', type: 'procedures_ifreturn' },
        ],
      },
      {
        kind: 'category',
        name: 'Input',
        colour: '%{BKY_USER_INPUT_HUE}',
        contents: [
          { kind: 'block', type: 'text_prompt' },
          { kind: 'block', type: 'window_alert' },
          { kind: 'block', type: 'window_confirm' },
          { kind: 'block', type: 'window_prompt' },
        ],
      },
    ]
  };

  const workspace = Blockly.inject('blocklyDiv', {
    toolbox: toolbox,
  });
});
</script>

</body>
</html>
